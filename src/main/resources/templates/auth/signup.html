<div th:if="${param.error}"> Invalid Username or password</div>

<div th:if="${param.logout}">You have logged out</div>

<h2>Sign Up Page</h2>

<form th:action="@{/doSignup}" method="post" th:object="${user}">
    <input type="text" name="email" placeholder="email" th:field="*{email}"> <br/>
    <input type="text" name="password" placeholder="password" th:field="*{password}"> <br/>
    <input type="submit" value="signup" >
</form>

<div>
    <a th:href="@{/signup}">Sign Up</a>
</div>
